<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./media/icons/icons8-pokemon-pulsar-gradient-96.png">

    <title>Who's That Pokémon?</title>
</head>

<body>

    <!-- //////////////////////////////////////// -->

    <header>
        <h1 class="main-title">Who's That Pokémon?</h1>
    </header>

    <!-- //////////////////////////////////////// -->

    <div class="start-screen" id="startScreen">
        <h2 class="gen-text">Select the Generations you would like to include:</h2>
        <div class="gen-container">
            <button class="gen-btn" id="genBtn1">I</button>
            <button class="gen-btn" id="genBtn2">II</button>
            <button class="gen-btn" id="genBtn3">III</button>
            <button class="gen-btn" id="genBtn4">IV</button>
            <button class="gen-btn" id="genBtn5">V</button>
            <button class="gen-btn" id="genBtn6">VI</button>
            <button class="gen-btn" id="genBtn7">VII</button>
            <button class="gen-btn" id="genBtn8">VIII</button>
            <button class="gen-btn" id="genBtn9">IX</button>
        </div>
        <h2 class="error-text" id="errorText"></h2>

        <div class="round-size-container">
            <label class="round-size-label" for="roundSize">Round Size:</label>
            <select id="roundSizeInput" name="roundSizeInput">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="all">All</option>
            </select>
        </div>

        <button class="start-btn" id="startBtn">Start Game!</button>
    </div>

    <!-- //////////////////////////////////////// -->

    <div class="play-screen" id="playScreen">
        <div class="img-container">
            <img class="main-image" id="mainImage" src="" alt="">
        </div>
        <h2 class="score-text" id="scoreText"></h2>
        <input class="text-input" id="userTextInput" type="text" placeholder="..." />
        <h2 class="result-text" id="resultDisplay"></h2>
        <div class="btn-container">
            <button id="nextBtn">skip</button>
            <button id="checkBtn">check</button>
            <button id="toggleCluesBtn">clues</button>
        </div>
        <div class="clue-container" id="clueContainer">
            <div class="clue-btn-container">
                <button id="audioClueBtn" class="hidden">audio</button>
                <button id="typeClueBtn" class="hidden">type</button>
            </div>
            <h2 class="type-text hidden" id="typeClueText">it's a fire/ dragon type!</h2>
        </div>
        <audio id="pokemonCry" src=""></audio>
    </div>

    <!-- //////////////////////////////////////// -->

    <div class="finish-screen" id="finishScreen">
        <h2 class="score-text" id="scoreText2"></h2>
        <button class="restart-btn" id="restartBtn">Play Again!</button>
    </div>

    <!-- //////////////////////////////////////// -->

    <div class="desktop-screen" id="desktopScreen">
        <img src="./media/images/54.png" alt="">
        <h1>Oops! There's currently no desktop view... <br />Please try again on a mobile device!</h1>
    </div>

    <!-- //////////////////////////////////////// -->

    <footer>
        <p>footer text</p>
    </footer>

    <!-- //////////////////////////////////////// -->

    <script src="pokemondata.js"></script>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/string-similarity/umd/string-similarity.min.js"></script>
</body>

</html>
